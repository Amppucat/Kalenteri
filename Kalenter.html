<!DOCTYPE html>
<html lang="fi">

<head>

    <title>Vuokraa Vesiskootteri</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />

    <!-- Your CSS link -->

        #bookingCalendar {

            padding: 20px;

        $(document).ready(function () {
            $('#bookingCalendar').fullCalendar({

            });
